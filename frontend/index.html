<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Analytics Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Marketing Performance Dashboard</h1>
            <p class="subtitle">Real-time insights on your marketing spend and ROI.</p>
        </header>

        <!-- Use a flexible grid for layout -->
        <main>
            <!-- 1. HERO SECTION -->
            <section id="hero" class="hero-grid">
                <!-- Cards injected by JS -->
                <div class="card metric-card" id="card-spend">
                    <h3>Total Spend</h3>
                    <p class="value">Loading...</p>
                </div>
                <div class="card metric-card" id="card-revenue">
                    <h3>Total Revenue</h3>
                    <p class="value">Loading...</p>
                </div>
                <div class="card metric-card" id="card-conversions">
                    <h3>Conversions</h3>
                    <p class="value">Loading...</p>
                </div>
                <div class="card metric-card" id="card-roas">
                    <h3>ROAS</h3>
                    <p class="value">Loading...</p>
                </div>
                <div class="card metric-card" id="card-cpa">
                    <h3>CPA</h3>
                    <p class="value">Loading...</p>
                </div>
                <!-- CPC -->
                <div class="card metric-card" id="card-cpc">
                    <h3>CPC</h3>
                    <p class="value">Loading...</p>
                </div>
            </section>

          </main>
        
          <footer>
              <p>&copy; 2026 Marketing Analytics Dashboard</p>
          </footer>
      </div>
      <script src="js/app.js"></script>
  </body>
  </html>
